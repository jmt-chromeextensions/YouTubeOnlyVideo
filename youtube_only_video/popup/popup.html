<head>

	<link rel="stylesheet" type="text/css" href="../spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="popup.css">

	<script src="../jquery/jquery-3.4.1.min.js"></script>
	<script src="../spectrum/spectrum.js"></script>

	<script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.0/dist/jBox.all.min.js"></script>
<link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.0/dist/jBox.all.min.css" rel="stylesheet">

<body>

	<!-- <div id='container' style="width: 404px; height: 280px;"> 

		<input style="display: none" id="color-picker"/>
		<pre style="display: none;" id="sp-options">$('#color-picker').spectrum();</pre>

	<script>

	setTimeout(function () {
		new jBox('Modal', {
		  attach: '#modal-drag-anywhere',
		  width: 444,
		  title: 'jBox',
		  overlay: false,
		  createOnInit: true,
		  content: 'Drag me around by clicking anywhere',
		  draggable: true,
		  repositionOnOpen: false,
		  repositionOnContent: false
		});
  
		$("#jBox1").show();
		$("#jBox1").css({ opacity: 1 });

		$("#jBox1 .jBox-title").remove();
		$("#jBox1 .jBox-content").html([
			`<div id='container' style="width: 404px; height: 280px;">`,
				`<input style="display:none" id="color-picker">`,
				`<pre style="display: none;" id="sp-options">` + `<\/pre>`,
			`<\/div>`
		].join(""));

		$('#color-picker').spectrum();
		$('#color-picker').click();
  
	}, 100);

</script>


</body>

</html>
